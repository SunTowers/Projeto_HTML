<!DOCTYPE html>
    <head>
        <title>Cadastro</title>
    </head>
    <body>
		<header>
        <h1>Clinica ABC Health</h1>
		<nav>
		<ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="index.html">Cadastro</a></li>
        </ul>
		</nav>
		</header>
		<main>
        
			<form action="CadastraCliente.php" method="POST">
				<fieldset>
					<legend>Dados Pessoais</legend>
						<label for="nome">Nome:</label>
						<input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus><br>
						
						<label for="email">E-mail:</label>
						<input type="email" id="email" name="email" required><br>
						
						<label for="cpf">CPF:</label>
						<input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required><br>
						
						<label for="idade">Idade:</label>
						<input type="number" id="idade" name="idade" required><br>
						
						<label for="telefone">Telefone:</label>
						<input type="tel" id="telefone" name="telefone" required><br>
						
						<label for="nascimento">Data de Nascimento:</label>
						<input type="date" id="nascimento" name="nascimento"><br>
						
						<label for="sexo">Sexo:</label>
						<input type="radio" id="masculino" name="sexo" value="masculino">
						<label for="masculino">Masculino</label>
						<input type="radio" id="feminino" name="sexo" value="feminino">
						<label for="feminino">Feminino</label><br>
						
						<label for="estadoCivil">Estado Civil:</label>
						<select id="estadoCivil" name="estadoCivil">
							<option value="">Selecione</option>
							<option value="solteiro">Solteiro</option>
							<option value="casado">Casado</option>
						</select><br>
						
						<label for="complemento">Complemento:</label>
						<input type="text" id="complemento" name="complemento" readonly><br>
				</fieldset>
		
				<fieldset>
					<legend>Endereço</legend>
						<label for="cep">CEP:</label>
						<input type="text" id="cep" name="cep" required><br>
						
						<label for="tipoLogradouro">Tipo de Logradouro:</label>
						<select id="tipoLogradouro" name="tipoLogradouro" required>
							<option value="">Selecione</option>
							<option value="rua">Rua</option>
							<option value="avenida">Avenida</option>
							<option value="avenida">Praca</option>
							<option value="avenida">Rural</option>
						</select><br>
						
						<label for="logradouro">Logradouro:</label>
						<input type="text" id="logradouro" name="logradouro" required><br>
            
						<label for="bairro">Bairro:</label>
						<input type="text" id="bairro" name="bairro" required><br>
            
						<label for="cidade">Cidade:</label>
						<input type="text" id="cidade" name="cidade" required><br>
            
						<label for="estado">Estado:</label>
						<input type="text" id="estado" name="estado" required><br>
				</fieldset>
		
				<fieldset>
					<legend>Informações Adicionais</legend>
						<label for="interesses">Interesses:</label><br>
						
							<input type="checkbox" id="filmes" name="interesses" value="filmes">
							<label for="filmes">Filmes</label><br>
							<input type="checkbox" id="informatica" name="interesses" value="informatica">
							<label for="informatica">Informatica</label><br>
							<input type="checkbox" id="jogos" name="interesses" value="jogos">
							<label for="jogos">Jogos</label><br>
							<input type="checkbox" id="leitura" name="interesses" value="leitura">
							<label for="leitura">Leitura</label><br>
						
						<label for="infoComplementares">Informacoes Complementares:</label>
						<textarea id="infoComplementares" name="infoComplementares"></textarea><br>
            
						<label for="imagem">Anexar Imagem:</label>
						<input type="file" id="imagem" name="imagem" accept="image/*"><br>
				</fieldset>
				
        <input type="hidden" name="campoOculto" value="valorOculto">
        <input type="submit" value="Enviar">
		</form>
		</main>
		<footer>
        <i>Rua Altas Notas, nº 10, Empregado, Rico-BR</i><p>
		</footer>
    </body>
</html>
